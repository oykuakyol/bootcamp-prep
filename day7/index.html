<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 7 - Mini Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Calculator App</h1>

    <label>Enter a Number:</label>
    <input type="number" id="userNumber1" placeholder="type a number...">

    <label>Enter another Number:</label>
    <input type="number" id="userNumber2" placeholder="type another number...">

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('sub')">−</button>
      <button onclick="calculate('mul')">×</button>
      <button onclick="calculate('div')">÷</button>
    </div>

    <div class="result-box">
      Result: <span id="result">-</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
